<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - 나만의 원소 만들기</title>
    <link rel="stylesheet" href="/css/register.css">
</head>
<body>
    <div class="signup-container">
        <div class="logo">
            <div class="atom-icon">⚛️</div>
            <h1>회원가입</h1>
            <p class="subtitle">새로운 계정을 만들어보세요</p>
        </div>

        <form action="/register" method="post">
            <div class="form-group">
                <label for="username">아이디</label>
                <input type="text" id="username" name="username" placeholder="아이디를 입력하세요" required>
            </div>

            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="pw" placeholder="비밀번호를 입력하세요" required>
            </div>

            <div class="form-group">
                <label for="confirm-password">비밀번호 확인</label>
                <input type="password" id="confirm-password" name="pw_check" placeholder="비밀번호를 다시 입력하세요" required>
            </div>

            <button type="submit" class="signup-button">가입하기</button>
        </form>

        <div class="login-link">
            이미 계정이 있으신가요? <a href="../../../../Downloads/login.html">로그인</a>
        </div>
    </div>
</body>
</html>
